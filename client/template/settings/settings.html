<template name="settings">
<div class="item item-divider">
    {{_ "settings"}}
  </div>

  <div class="item item-input item-select">
    <div class="input-label">
      {{_ "radius"}}
    </div>
    <select id="radius">
    {{#if radius}}
    <option value="1000" selected="{{#if isSelected radius '1000'}}selected{{/if}}">1km</option>
    <option value="5000" selected="{{#if isSelected radius '5000'}}selected{{/if}}">5km</option>
    <option value="10000" selected="{{#if isSelected radius '10000'}}selected{{/if}}">10km</option>
    <option value="25000" selected="{{#if isSelected radius '25000'}}selected{{/if}}">25km</option>
    <option value="50000" selected="{{#if isSelected radius '50000'}}selected{{/if}}">50km</option>
    {{else}}
    <option value="1000">1km</option>
    <option value="5000">5km</option>
    <option value="10000">10km</option>
    <option value="25000" selected="selected">25km</option>
    <option value="50000">50km</option>
    {{/if}}
    </select>
  </div>
{{#if isCordova}}
  <div class="item item-toggle">
{{_ "tracking geolocation"}}
<label class="toggle toggle-balanced">
   <input id="geolocate" type="checkbox" checked="{{#if geolocate}}checked{{/if}}">
   <div class="track">
     <div class="handle"></div>
   </div>
</label>
</div>
{{/if}}
</template>
